<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escuela</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	
<style>
body {
	background-color: #f0f8ff;
	text-align: center;
}

.welcome-text {
	margin-top: 50px;
	padding: 20px;
	background-color: #e6f7ff;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/index}">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/estudiantes}">Estudiantes <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/profesores}">Profesores <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/aulas}">Aulas<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="welcome-text">
		

			<div>
				<h1>Lista Profesores</h1>
				<div>
					<table class="table">
						<thead class="thead-light">
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Materia</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="profesor : ${listaProfesores}">
							<td th:text="${profesor.id}"></td>
							<td th:text="${profesor.nombre}"></td>
							<td th:text="${profesor.apellido}"></td>
							<td th:text="${profesor.materia}"></td>
							<td><a
									th:href="@{/profesores/editar/{id}(id=${profesor.id})}"
									class="btn btn-info">Editar</a>
									
									<a
									th:href="@{/profesores/eliminar(id=${profesor.id})}"
									class="btn btn-danger">Elimnar</a>
									
									</td>
							</tr>
							
							
							
							
						</tbody>
					</table>
				</div>
				<a th:href="@{/profesores/nuevo}"
					class="btn btn-primary btn-lg mt-3" role="button"> <i
					class="fas fa-user-plus"></i> Nuevo Profesor
				</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc5V6WT8z7u5lQJkKZ3e1rRXti4ukqUrw5z7q4pcK"
		crossorigin="anonymous"></script>
</body>
</html>
