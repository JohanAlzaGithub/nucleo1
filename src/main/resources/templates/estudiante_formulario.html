<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escuela</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<style>
body {
	background-color: #f0f8ff;
	text-align: center;
}

.welcome-text {
	margin-top: 50px;
	padding: 20px;
	background-color: #e6f7ff;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/index}">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/estudiantes}">Estudiantes <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/profesores}">Profesores <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/aulas}">Aulas<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="welcome-text">
			<h1>Crear Estudiante</h1>

			<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}"
				method="post">
				<div class="m-3">
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Nombre del Estudiante: </label>
				<div class="col-sm-8">
				<input type="text" th:field="*{nombre}" class="form-control" required/>
				</div>		
				</div>
				
				
				
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Apellido del Estudiante: </label>
				<div class="col-sm-8">
				<input type="text" th:field="*{apellido}" class="form-control" required/>
				</div>
				</div>
				
				
				
				
				<div class="form-group row">
				<label class="col-form-label col-sm-4">Correo del Estudiante: </label>
				<div class="col-sm-8">
				<input type="text" th:field="*{correo}" class="form-control" required/>
				</div>
				</div>
				
				<div class="text-center p">
				
				<button type="submit" class="btn btn-primary">Guardar</button>
				
				
				</div>
				</div>				
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc5V6WT8z7u5lQJkKZ3e1rRXti4ukqUrw5z7q4pcK"
		crossorigin="anonymous"></script>
</body>
</html>
